<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.7.0"></script>

    <style>
        /* Hover effect */
        .nav-link:hover {
            background-color: #0a3058; /* Bootstrap primary color */
            color: white !important;
        }

        /* Active link background color */
        .nav-link.active {
            background-color: #082dd3; /* Dark background */
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ms-3">
                        <a class="nav-link {% if request.url.path == '/admin/dashboard' %}active{% endif %}" href="/admin/dashboard">Attendance by classes</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link {% if request.url.path == '/admin/search' %}active{% endif %}" href="/admin/search">Search Student</a>
                    </li>
                    {% if current_user.is_super_admin %}
                    <li class="nav-item ms-3">
                        <a class="nav-link {% if request.url.path == '/admin/manage-admins' %}active{% endif %}" href="/admin/manage-admins">Manage Admins</a>
                    </li>
                    {% endif %}
                    <li class="nav-item ms-3">
                        <a class="btn btn-danger" href="/admin/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    
    <div class="container-fluid">
        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
