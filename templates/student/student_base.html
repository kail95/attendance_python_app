<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}StudentDashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.7.0"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Centered text -->
            <div class="mx-auto">
                <a class="navbar-brand text-center" href="#">Student Attendance Dashboard - {{ current_user.reg_number }}</a>
            </div>
    
            <!-- Right-aligned logout button -->
            <div class="ml-auto">
                <a href="/admin/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>
    
    
    <div class="container-fluid">
        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
